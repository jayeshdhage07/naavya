<mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
        <mat-card color="primary">
            <mat-card-header>
              <mat-card-title>{{ housingLocation.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button color="accent">{{ housingLocation.city}}</button>
                <button mat-button color="accent">{{ housingLocation.state}}</button>
                <a mat-button [routerLink]="['/details', housingLocation.id]">Link</a>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
